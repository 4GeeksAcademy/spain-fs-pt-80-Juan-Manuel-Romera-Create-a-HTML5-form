<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a HTML5 form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-body-secondary">
        <div class="container-fluid">
            <a class="navbar-brand " href="#"></span>Payment form example</a>
        </div>
    </nav>
    <section class="container mt-3">
        <div class="alert alert-danger" role="alert">
            Some fialdes are missing
        </div>
    </section>
    <section class="container ">
        <form action="">
            <div class="container">
                <div class="row">
                    <div class="form-group col-sm-12 col-md-5 my-2">
                        <label for="inputAddress2">Card #</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="XXXXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="form-group  col-sm-12 col-md-3 my-2">
                        <label for="inputAddress2">CVC #</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="0000">
                    </div> 
                        <Var class="h6 mt-4 text-md-end d-none d-sm-block col-md-1">$</Var>
                    <div class="form-group  col-sm-12 col-md-3 my-2">
                        <label for="validationServerUsername">Amount</label>
                        <div class="input-group">
                            <input type="text" class="form-control " id="validationServerUsername" placeholder="Amount">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row align-items-center">
                    <div class="form-group col-sm-12 col-md-6 mt-2">
                        <label for="inputCity">First Name</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-sm-12 col-md-6 mt-2">
                        <label for="inputCity">Last Name </label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="form-group col-sm-12 col-md-6 col-lg-6 mt-2">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-sm-3 col-md-3 col-lg-2 mt-2">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">State</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option selected>Pinck a state</option>
                            <option value="1">Pinck a state-One</option>
                            <option value="2">Pinck a state-Two</option>
                            <option value="3">Pinck a state-Three</option>
                        </select>
                    </div>
                    <div class="form-group  col-sm-12 col-md-3 col-lg-3 mt-2 ">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
            </div>
            <div class="container">
                <div class="row align-items-center mb-5">
                    <div class=" col-sm-6 col-md-6 ">
                        <p class="mb-3 ">We accept:</p>
                        <div class="bg-body-secondary py-1 ps-2 mb-5 me-3 rounded">    
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><span class="fa-brands fa-cc-visa fa-lg"></span></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><span class="fa-brands fa-cc-mastercard fa-lg"></span></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><span class="fa-brands fa-cc-paypal fa-lg"></span></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><span class="fa-brands fa-cc-stripe fa-lg"></span></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-sm-12 col-md-6 mt-3">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            Add and notes here.
                        </small>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid justify-content-end">
          <button class="btn btn-secondary me-2 mb-2" type="button">Cancel</button>
          <button class="btn btn-primary mb-2" type="button">Send</button>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
